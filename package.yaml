name:                hs-google-signin
version:             0.1.0.0
github:              "jkaye2012/hs-google-signin"
license:             BSD3
author:              "Jordan Kaye"
maintainer:          "jordan.kaye2@gmail.com"
copyright:           "2020 Jordan Kaye"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/jkaye2012/hs-google-signin#readme>

dependencies:
- base >= 4.7 && < 5
- aeson >= 1.4 && < 2
- http-client < 1
- jwt >= 0.10 && < 1

library:
  source-dirs: src

executables:
  hs-google-signin-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs-google-signin

tests:
  hs-google-signin-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs-google-signin
